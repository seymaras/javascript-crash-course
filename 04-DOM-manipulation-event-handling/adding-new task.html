<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              Todo App
            </div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="btnAddNewTask"
                  >
                    Ekle
                  </button>
                </div>
              </form>
            </div>
            <div class=" card mt-3">
              <div class="card-header">
                <button id="btnClear" class="btn btn-danger btn-sm float-end">
                  Temizle
                </button>
              </div>
              <ul id="task-list" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="card-header">
      <h3 class="cart-title h1" id="title">Todo App 2</h3>
    </div>
    <ul id="task-list">
      <li class="task">Görev 1</li>
      <li class="task">Görev 2</li>
      <li class="task">Görev 3</li>
    </ul> -->

    <script>
      "use strict";
      //let sonuc;

      let gorevListesi = [
        { id: 1, gorevAdi: "Görev 1" },
        { id: 2, gorevAdi: "Görev 2" },
        { id: 3, gorevAdi: "Görev 3" },
        { id: 4, gorevAdi: "Görev 4" },
        { id: 5, gorevAdi: "Görev 5" },
      ];

      displayTasks();

      function displayTasks() {
        let ul = document.getElementById("task-list");
        // let count = ul.children.length;

        ul.innerHTML = "";
        for (let gorev of gorevListesi) {
          let li = `
            <li class="task list-group-item">
              <div class="form-check">
                <input type="checkbox" id="${gorev.id}" class="form-check-input">
                <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
              </div>
            </li>
          `;
          ul.insertAdjacentHTML("beforeend", li);
        }
      }

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);
      document
        .querySelector("#btnAddNewTask")
        .addEventListener("keypress", function(event) {
          if (event.key == "Enter") {
            document.getElementById("btnAddNewTask").click();
          }
        });

      function newTask(event) {
        let taskInput = document.querySelector("#txtTaskName");

        if (taskInput.value == "") {
          alert("Lütfen bir görev giriniz");
        } else {
          gorevListesi.push({
            id: gorevListesi.length + 1,
            gorevAdi: taskInput.value,
          });
          taskInput.value = "";
          displayTasks();
        }

        event.preventDefault();
      }
    </script>
  </body>
</html>
