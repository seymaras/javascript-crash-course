<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .dropdown-toggle::after {
        display: none;
        /* align-items: center;
        justify-content: space-between; */
      }
      .task {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              Todo App
            </div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="btnAddNewTask"
                  >
                    Ekle
                  </button>
                </div>
              </form>
            </div>
            <div class=" card mt-3">
              <div class="card-header">
                <button id="btnClear" class="btn btn-danger btn-sm float-end">
                  Temizle
                </button>
              </div>
              <ul id="task-list" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="card-header">
      <h3 class="cart-title h1" id="title">Todo App 2</h3>
    </div>
    <ul id="task-list">
      <li class="task">Görev 1</li>
      <li class="task">Görev 2</li>
      <li class="task">Görev 3</li>
    </ul> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      "use strict";

      let gorevListesi = [
        { id: 1, gorevAdi: "Görev 1" },
        { id: 2, gorevAdi: "Görev 2" },
        { id: 3, gorevAdi: "Görev 3" },
        { id: 4, gorevAdi: "Görev 4" },
        { id: 5, gorevAdi: "Görev 5" },
      ];

      let editId;
      let isEditTask = false;
      const taskInput = document.querySelector("#txtTaskName");
      const clearBtn = document.querySelector("#btnClear");

      function displayTasks() {
        let ul = document.getElementById("task-list");
        ul.innerHTML = "";

        if (gorevListesi.length == 0) {
          ul.innerHTML = "<p class='p-3 m-0'>Görev listeniz boş.</p>";
        } else {
          for (let gorev of gorevListesi) {
            let li = `
              <li class="task list-group-item">
                <div class="form-check">
                  <input type="checkbox" id="${gorev.id}" class="form-check-input">
                  <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                </div>
                <div class="dropdown">
                  <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-ellipsis"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a onClick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                    <li><a onClick='editTask(${gorev.id},"${gorev.gorevAdi}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                  </ul>
                </div>
              </li>
            `;
            ul.insertAdjacentHTML("beforeend", li);
          }
        }
      }

      document.querySelector("form").addEventListener("submit", newTask);

      function newTask(event) {
        event.preventDefault();

        if (taskInput.value == "") {
          alert("Lütfen bir görev giriniz.");
          return;
        }

        if (!isEditTask) {
          // Ekleme
          gorevListesi.push({
            id: gorevListesi.length + 1,
            gorevAdi: taskInput.value,
          });
        } else {
          // Güncelleme
          for (let gorev of gorevListesi) {
            if (gorev.id === editId) {
              gorev.gorevAdi = taskInput.value;
              break;
            }
          }
          isEditTask = false;
        }

        taskInput.value = "";
        displayTasks();
      }

      function deleteTask(id) {
        let index = gorevListesi.findIndex((gorev) => gorev.id === id);
        if (index > -1) {
          gorevListesi.splice(index, 1);
          displayTasks();
        }
      }

      function editTask(taskId, taskName) {
        editId = taskId;
        isEditTask = true;
        taskInput.value = taskName;
        taskInput.focus();
        taskInput.classList.add("active");
      }

      clearBtn.addEventListener("click", function() {
        gorevListesi = [];
        displayTasks();
      });

      // Sayfa açıldığında mevcut görevleri göster
      displayTasks();
    </script>
  </body>
</html>
