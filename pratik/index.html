<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kronometre</title>
  </head>
  <body>
    <div class="stopwatch">
      <h1 class="time" aria-live="polite">00:00.00</h1>
      <div class="controls">
        <button id="start">Başlat</button>
        <button id="pause" disabled>Duraklat</button>
        <button id="reset" disabled>Sıfırla</button>
        <button id="lap" disabled>Tur Ekle</button>
      </div>
      <ul id="laps" class="laps"></ul>
    </div>
    <script src="script.js "></script>
  </body>
</html>
